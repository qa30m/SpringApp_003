<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring App 003</title>
</head>
<body>
    <h1>Book List</h1>
    <table cellpadding="4px" border="1px">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">000</td>
            <td th:text="${book.title}">xxx</td>
            <td th:text="${book.publisher.name}">yyy</td>
        </tr>
    </table>

</body>
</html>
